          <!-- ******** -->

<main class="container contact-form">
            <section class="contact-image">
                <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            </section>
            <form>
                <h3>Déjanos tu mensaje</h3>
               <section class="row d-flex flex-column gap-3 flex-md-row gap-md-0">
                    <article class="col-md-6 d-flex flex-column gap-3">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Tu Nombre *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Tu Email *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Tu teléfono *" value="" />
                        </div>
                    </article>
                    <article class="col-md-6">
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Tu mensaje *" style="width: 100%; height: 150px;"></textarea>
                        </div>
                    </article>
                </section>
                <section class="btnContainer d-flex justify-content-center ">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Enviar mensaje.." />
                </section>
            </form>
</main>





    <!-- SCRIPTS -->
