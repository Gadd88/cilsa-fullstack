<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Bootstrap / Duo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/general.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-lg bg-primary-subtle rounded-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Proyecto BOOTSTRAP</a>
          <button
            class="navbar-toggler bg-body-tertiary border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pages/perfil.html">Perfil</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="pages/contacto.html"
                  aria-expanded="false"
                >
                  Contacto
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- ******** -->
    <section id="carrousel">
      <div
        id="carrouselEnergy"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carrouselEnergy"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carrouselEnergy"
            data-bs-slide-to="1"
            class="active"
            aria-current="true"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carrouselEnergy"
            data-bs-slide-to="2"
            class="active"
            aria-current="true"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carrouselEnergy"
            data-bs-slide-to="3"
            class="active"
            aria-current="true"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <figure class="carousel-item active">
            <img
              src="img/img-carr/banner-1.png"
              class="d-block w-100"
              alt="Anuncio de nuevas ofertas"
            />
          </figure>
          <figure class="carousel-item">
            <img
              src="img/img-carr/banner-2.png"
              class="d-block w-100"
              alt="Publicidad de Reebok"
            />
          </figure>
          <figure class="carousel-item">
            <img
              src="img/img-carr/banner-3.png"
              class="d-block w-100"
              alt="Publicidad de zapatillas de marca Adidas con Messi de patrocinador"
            />
          </figure>
          <figure class="carousel-item">
            <img
              src="img/img-carr/banner-4.png"
              class="d-block w-100"
              alt="publicidad de conjunto de ropa de marca Adidas"
            />
          </figure>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carrouselEnergy"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carrouselEnergy"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </section>
    <!-- CARROUSEL RESPONSIVE -->
    <section id="carrouselResponsive">
      <div
        id="carrouselEnergyMobile"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carrouselEnergyMobile"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carrouselEnergyMobile"
            data-bs-slide-to="1"
            class="active"
            aria-current="true"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carrouselEnergyMobile"
            data-bs-slide-to="2"
            class="active"
            aria-current="true"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carrouselEnergyMobile"
            data-bs-slide-to="3"
            class="active"
            aria-current="true"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <figure class="carousel-item active">
            <img
              src="img/img-carr/banner-1-responsive.png"
              class="d-block w-100"
              alt="Anuncio de nuevas ofertas"
            />
          </figure>
          <figure class="carousel-item">
            <img
              src="img/img-carr/banner-2-responsive.png"
              class="d-block w-100"
              alt="Publicidad de Reebok"
            />
          </figure>
          <figure class="carousel-item">
            <img
              src="img/img-carr/banner-3-responsive.png"
              class="d-block w-100"
              alt="Publicidad de zapatillas de marca Adidas con Messi de patrocinador"
            />
          </figure>
          <figure class="carousel-item">
            <img
              src="img/img-carr/banner-4-responsive.png"
              class="d-block w-100"
              alt="publicidad de conjunto de ropa de marca Adidas"
            />
          </figure>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carrouselEnergyMobile"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carrouselEnergyMobile"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </section>

        <div class="card col-3 p-1 mb-5 bg-light div1" style="width: 15rem">

      <article class="d-flex justify-content-center mb-5">
        <button type="button" class="btn btn-info text-white">
          Ver más de Ofertas
        </button>
      </article>
    </section>

    <script
